<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wottmi Go app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
          <span>Wottmi Go</span>
          <span>Home</span>
          <span>Join</span>
        </div>
    
        <div class="mid">
          <span>START FOR FREE</span>
          <h1>Create new account</h1>
          <p>Already A Member? <a>Log In</a></p>
        </div>
    
        <div class="name">
          <div>
            <label>First name</label>
            <input type="text" value="Pranjal">
          </div>
          <div>
            <label>Last name</label>
            <input type="text" value="Xyz">
          </div>
        </div>
    
        <div class="email">
          <label>Email</label>
          <input type="email" value="pranjlxyz@gmail.com">
        </div>
    
        <div class="pass">
          <label>Password</label>
          <input type="password" value="********">
        </div>
    
        <div class="bottom">
          <button class="change">Change method</button>
          <button class="create">Create account</button>
        </div>
    
    </div>
    
</body>
</html>
